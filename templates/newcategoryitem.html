{% extends "layout.html" %}

{% block content %}
<div class="col-md-12">
	<div class="content-section">
    <h2>New Item in {{ categoryName }} Category</h2>
    <form class="needs-validation" novalidate action="{{url_for('add_category_item', category = categoryName)}}" method="post">
			<div class="form-group">
				<label for="itemName">Name</label>
				<input class="form-control" id="itemName" name="name" type="text" maxlength="30" placeholder="Name of item" required>
				<div class="invalid-feedback">
          Please provide name for item.
        </div>
			</div>
			<div class="form-group">
				<label for="itemDescription">Description</label>
				<textarea class="form-control" name="description" id="itemDescription" rows="3" placeholder="Description of item" required></textarea>
				<div class="invalid-feedback">
          Please provide description of item.
        </div>
			</div>
			<button type="submit" class="btn btn-primary" id="submit" type="submit">
			<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
			<a href = '{{url_for('show_category_items', category = categoryName)}}'>
				<button class="btn btn-default delete" type="button">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
    </form>
  </div>
</div>
{% endblock content %}
