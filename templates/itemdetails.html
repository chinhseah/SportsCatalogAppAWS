{% extends "layout.html" %}

{% block content %}

<div class="col-md-12">
	<div class="content-section">
    <h2>{{item.name}}</h2>
    <p class="item-description">
      Description: {{item.description}}
    </p>
		{% if authorized %}
			<a class="crud" href="{{url_for('edit_category_item', category = categoryName, item=item.name)}}">Edit</a> |
			<a class="crud" href="{{url_for('delete_category_item', category = categoryName, item=item.name)}}">Delete</a>
		{% endif %}
  </div>
</div>

{% endblock content %}
