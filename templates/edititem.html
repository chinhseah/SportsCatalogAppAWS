{% extends "layout.html" %}

{% block content %}
<div class="col-md-12">
	<div class="content-section">
    <h2>Edit Item in {{categoryName}}</h2>
    <form class="needs-validation" novalidate action="#" method="post">
			<div class="form-group">
				<label for="itemName">Name</label>
				<input class="form-control" id="itemName" name="name" type="text" maxlength="80" value="{{item.name}}" required>
				<div class="invalid-feedback">
          Please provide name for item.
        </div>
			</div>
			<div class="form-group">
    		<label for="itemDescription">Description</label>
    		<textarea class="form-control" name="description" id="itemDescription" rows="3" required>{{item.description}}</textarea>
				<div class="invalid-feedback">
          Please provide description of item.
        </div>
  		</div>
			<div class="form-group">
    		<label for="itemCategory">Category</label>
    		<select class="form-control" name="category" id="itemCategory">
					{% for category in categories %}
							<option value={{category.id}} {% if category.name == categoryName %}selected{% endif %}>{{category.name}}</option>
					{% endfor %}
    		</select>
  		</div>
			<button type="submit" class="btn btn-primary" id="submit">
			<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Update</button>
			<a href = '{{url_for('show_catalog')}}'>
				<button class="btn btn-default delete" type="button">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
    </form>
  </div>
</div>
{% endblock content %}
